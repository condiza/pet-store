<div class="all_login">
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h1 class="title">Login</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Email" class="form-control">
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="error-message">
        <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
        <div *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Password" class="form-control">
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="error-message">
        <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
  </form>
</div>
